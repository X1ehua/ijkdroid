ext {
    compileSdkVersion = 28
    buildToolsVersion = "28.0.3"

    targetSdkVersion = 28
    supportLibraryVersion = "1.1.0"

    versionCode = 1
    versionName = "1.0"
//  ijkplayer = "0.8.8.13" // 改为本地引入
    exoplayer = "2.14.1"
}

